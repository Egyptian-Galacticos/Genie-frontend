<section
  class="flex flex-col items-center justify-center min-h-screen p-4"
  style="background-color: var(--p-surface-50)"
>
  <div class="w-full max-w-md">
    <div
      class="p-8"
      style="
        background-color: var(--p-surface-0);
        border-radius: 16px;
        box-shadow: var(--p-shadow-2);
        border: 1px solid var(--p-surface-border);
      "
    >
      <div class="text-center mb-8">
        <div class="mb-6">
          <div
            class="w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-4"
            style="background-color: color-mix(in srgb, var(--p-red-500) 10%, transparent)"
          >
            <i class="pi pi-exclamation-triangle text-4xl" style="color: var(--p-red-500)"></i>
          </div>
        </div>

        <h1 class="text-3xl font-bold mb-4" style="color: var(--p-text-color)">Access Denied</h1>

        <p class="text-base mb-6" style="color: var(--p-text-muted-color)">
          You don't have permission to access this page. Please contact your administrator if you
          believe this is an error.
        </p>
        <div class="flex justify-center">
          <p-message
            severity="error"
            text="Unauthorized access - insufficient permissions."
            styleClass="mb-3"
            variant="simple"
          ></p-message>
        </div>
      </div>
      <div class="flex flex-col sm:flex-row gap-3 justify-center">
        <p-button
          label="Go Back"
          icon="pi pi-arrow-left"
          [outlined]="true"
          (click)="goBack()"
          size="large"
          styleClass="flex-1 sm:flex-none"
        ></p-button>

        <p-button
          label="Dashboard"
          icon="pi pi-home"
          routerLink="/dashboard"
          size="large"
          styleClass="flex-1 sm:flex-none"
        ></p-button>
      </div>
      <div class="text-center mt-3 pt-6" style="border-top: 1px solid var(--p-surface-border)">
        <p class="text-sm" style="color: var(--p-text-muted-color)">
          Need help?
          <a
            href="mailto:genienotify3@gmail.com"
            class="font-medium hover:underline ml-1"
            style="color: var(--p-primary-color)"
          >
            Contact Support
          </a>
        </p>
      </div>
    </div>
  </div>
</section>
