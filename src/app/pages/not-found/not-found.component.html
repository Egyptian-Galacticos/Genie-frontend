<section
  class="flex flex-col items-center justify-center min-h-screen p-4"
  style="background-color: var(--p-surface-50)"
>
  <div class="w-full max-w-md">
    <div
      class="p-8"
      style="
        background-color: var(--p-surface-0);
        border-radius: 16px;
        box-shadow: var(--p-shadow-2);
        border: 1px solid var(--p-surface-border);
      "
    >
      <div class="text-center mb-8">
        <div class="mb-6">
          <div
            class="w-24 h-24 mx-auto rounded-full flex items-center justify-center mb-4"
            style="background-color: color-mix(in srgb, var(--p-orange-500) 10%, transparent)"
          >
            <div class="text-center">
              <div class="text-3xl font-bold mb-1" style="color: var(--p-orange-500)">404</div>
              <i class="pi pi-search text-lg" style="color: var(--p-orange-500)"></i>
            </div>
          </div>
        </div>

        <h1 class="text-3xl font-bold mb-4" style="color: var(--p-text-color)">Page Not Found</h1>

        <p class="text-base mb-6" style="color: var(--p-text-muted-color)">
          Sorry, the page you are looking for doesn't exist or has been moved. Let's get you back on
          track.
        </p>

        <div class="flex justify-center">
          <p-message
            severity="warn"
            text="The requested resource could not be found."
            styleClass="mb-3"
            variant="simple"
          ></p-message>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row gap-3 justify-center">
        <p-button
          label="Go Back"
          icon="pi pi-arrow-left"
          [outlined]="true"
          (click)="goBack()"
          size="large"
          styleClass="flex-1 sm:flex-none"
        ></p-button>

        <p-button
          label="Home"
          icon="pi pi-home"
          routerLink="/"
          size="large"
          styleClass="flex-1 sm:flex-none"
        ></p-button>
      </div>
      <div class="text-center mt-3 pt-6" style="border-top: 1px solid var(--p-surface-border)">
        <div class="space-y-2">
          <p class="text-sm" style="color: var(--p-text-muted-color)">Quick Links:</p>
          <div class="flex flex-wrap justify-center gap-4 text-sm">
            <a
              routerLink="/dashboard"
              class="font-medium hover:underline"
              style="color: var(--p-primary-color)"
            >
              Dashboard
            </a>
            <a
              href="mailto:genienotify3@gmail.com"
              class="font-medium hover:underline"
              style="color: var(--p-primary-color)"
            >
              Contact Support
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
