<section
  class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden"
  style="background: linear-gradient(135deg, var(--p-surface-50) 0%, var(--p-surface-100) 100%)"
>
  <div
    class="absolute top-10 left-10 w-32 h-32 rounded-full opacity-10"
    style="background: linear-gradient(45deg, var(--p-primary-500), var(--p-primary-300))"
  ></div>
  <div
    class="absolute bottom-10 right-10 w-20 h-20 rounded-full opacity-10"
    style="background: linear-gradient(45deg, var(--p-orange-500), var(--p-orange-300))"
  ></div>
  <div
    class="absolute top-1/2 left-1/4 w-16 h-16 rounded-full opacity-5"
    style="background: linear-gradient(45deg, var(--p-blue-500), var(--p-blue-300))"
  ></div>

  <div class="w-full max-w-lg relative z-10">
    <div
      class="p-10 text-center"
      style="
        background: var(--p-surface-0);
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        border: 1px solid var(--p-surface-border);
        backdrop-filter: blur(10px);
      "
    >
      <div class="mb-8">
        <div
          class="w-32 h-32 mx-auto rounded-full flex items-center justify-center mb-6 relative"
          style="
            background: linear-gradient(
              135deg,
              color-mix(in srgb, var(--p-orange-500) 15%, transparent),
              color-mix(in srgb, var(--p-orange-400) 10%, transparent)
            );
          "
        >
          <div
            class="w-24 h-24 rounded-full flex items-center justify-center relative"
            style="background: linear-gradient(135deg, var(--p-orange-500), var(--p-orange-400))"
          >
            <span class="text-4xl font-bold text-white">404</span>
            <div
              class="absolute inset-0 rounded-full animate-ping"
              style="background: var(--p-orange-500); opacity: 0.3"
            ></div>
          </div>
        </div>
      </div>
      <div class="mb-8">
        <h1
          class="text-4xl font-bold mb-4 bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent"
          style="color: var(--p-text-color)"
        >
          Oops! Page Not Found
        </h1>

        <p class="text-lg mb-6 leading-relaxed" style="color: var(--p-text-muted-color)">
          The page you're looking for seems to have wandered off into the digital wilderness. Don't
          worry, we'll help you find your way back home.
        </p>
        <div
          class="p-4 rounded-2xl mb-6 border-l-4"
          style="
            background: linear-gradient(
              135deg,
              color-mix(in srgb, var(--p-orange-50) 80%, transparent),
              color-mix(in srgb, var(--p-orange-100) 50%, transparent)
            );
            border-left-color: var(--p-orange-500);
            border: 1px solid var(--p-orange-200);
          "
        >
          <div class="flex items-center">
            <i class="pi pi-info-circle text-lg mr-3" style="color: var(--p-orange-500)"></i>
            <span class="text-sm font-medium" style="color: var(--p-orange-700)">
              Error 404: The requested resource could not be found
            </span>
          </div>
        </div>
      </div>
      <div class="flex flex-col sm:flex-row gap-4 justify-center mb-8">
        <p-button
          label="Go Back"
          icon="pi pi-arrow-left"
          [outlined]="true"
          (click)="goBack()"
          size="large"
          styleClass="flex-1 sm:flex-none transition-all duration-300 hover:scale-105"
          [style]="{ 'border-radius': '12px' }"
        ></p-button>

        <p-button
          label="Back to Home"
          icon="pi pi-home"
          routerLink="/"
          size="large"
          styleClass="flex-1 sm:flex-none transition-all duration-300 hover:scale-105"
          [style]="{ 'border-radius': '12px' }"
        ></p-button>
      </div>

      <div class="pt-6 mt-6" style="border-top: 1px solid var(--p-surface-border)">
        <p class="text-sm font-semibold mb-4" style="color: var(--p-text-color)">
          Need help? Try these popular destinations:
        </p>
        <div class="flex flex-wrap justify-center gap-6">
          <a
            routerLink="/dashboard"
            class="group flex items-center gap-2 text-sm font-medium transition-all duration-300 hover:scale-105"
            style="color: var(--p-primary-color)"
          >
            <i class="pi pi-th-large group-hover:rotate-12 transition-transform duration-300"></i>
            Dashboard
          </a>
          <a
            href="mailto:genienotify3@gmail.com"
            class="group flex items-center gap-2 text-sm font-medium transition-all duration-300 hover:scale-105"
            style="color: var(--p-primary-color)"
          >
            <i class="pi pi-envelope group-hover:rotate-12 transition-transform duration-300"></i>
            Contact Support
          </a>
        </div>
      </div>
    </div>

    <div class="absolute -bottom-4 -right-4">
      <p-button
        icon="pi pi-question-circle"
        [rounded]="true"
        size="large"
        severity="help"
        [outlined]="true"
        styleClass="shadow-lg hover:scale-110 transition-all duration-300"
        pTooltip="Need assistance?"
        tooltipPosition="left"
      ></p-button>
    </div>
  </div>
</section>
