<nav
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [ngClass]="{
    'bg-transparent': !scrolled,
    'bg-slate-900/80 backdrop-blur-md shadow-md': scrolled,
  }"
>
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <!-- Logo-->
    <div class="flex items-center">
      <a
        routerLink="/"
        class="text-2xl font-bold text-white hover:text-primary-300 transition-colors"
      >
        Genie
      </a>
    </div>

    <!-- Navigation Links -->
    <div class="hidden md:flex items-center justify-center">
      <ul class="flex space-x-1">
        @for (item of items; track item.label) {
          <li>
            <a
              [routerLink]="item.routerLink"
              routerLinkActive="text-primary-300 after:w-full"
              [routerLinkActiveOptions]="{ exact: item.routerLink === '/' }"
              class="relative px-4 py-2 text-white hover:text-primary-300 transition-colors duration-300 overflow-hidden group"
            >
              {{ item.label }}
              <span
                class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary-300 transition-all duration-300 group-hover:w-full"
              ></span>
            </a>
          </li>
        }
      </ul>
    </div>

    <!-- Auth/Profile & Theme Toggle -->
    <div class="flex items-center space-x-4">
      <button
        (click)="toggleTheme()"
        class="p-2 rounded-full hover:bg-white/10 transition-colors"
        [attr.aria-label]="'Switch to ' + (themeService.isDark() ? 'light' : 'dark') + ' theme'"
      >
        <i
          [class]="themeService.isDark() ? 'pi pi-sun' : 'pi pi-moon'"
          class="text-lg text-white"
        ></i>
      </button>
      <p-button
        label="Sign In"
        styleClass="p-button-outlined p-button-text text-white border-white/30"
      ></p-button>
      <p-avatar
        icon="pi pi-user"
        styleClass="bg-primary-500"
        size="normal"
        shape="circle"
      ></p-avatar>
    </div>
  </div>
</nav>
