<div
  class="bg-card rounded-xl shadow-lg border border-default p-6 hover:shadow-xl transition-shadow duration-300 h-full"
>
  <div class="flex flex-col justify-between h-full">
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center space-x-3">
        <div class="p-3 rounded-full bg-primary/10">
          <i [class]="cardIconClass() + ' text-primary text-xl'"></i>
        </div>
        <div>
          <h3 class="text-sm font-medium text-secondary uppercase tracking-wide">
            {{ cardTitle() }}
          </h3>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <p class="text-3xl font-bold text-primary mb-1">{{ cardDescription() }}</p>
      @if (cardFooter()) {
        <p class="text-sm text-muted">{{ cardFooter() }}</p>
      }
    </div>
  </div>
</div>
