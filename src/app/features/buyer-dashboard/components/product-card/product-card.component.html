<!-- Product Card Component -->
<div class="bg-white dark:bg-gray-800 flex flex-col h-full">
  <!-- Product Image Section -->
  <div class="h-40 bg-gray-100 dark:bg-gray-700 flex items-center justify-center">
    <img
      [src]="product.main_image?.url"
      [alt]="product.name"
      class="object-cover h-full w-full"
      loading="lazy"
    />
  </div>

  <!-- Product Information Section -->
  <div class="p-4 flex flex-col flex-grow">
    <!-- Product Name with Link -->
    <h3 class="text-lg font-semibold">
      <a [routerLink]="['/products', product.slug]" class="hover:underline">
        {{ product.name }}
      </a>
    </h3>

    <!-- Product Price -->
    <p class="mt-1 font-bold text-primary">{{ product.currency }} {{ product.price }}</p>

    <!-- Product Category and Seller -->
    <p class="mt-2 text-sm text-secondary flex-grow">
      {{ product.category.name }} â€¢ {{ product.seller.company.name }}
    </p>

    <!-- Remove Button -->
    <button
      class="mt-4 px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded transition-colors"
      (click)="onRemove()"
    >
      Remove
    </button>
  </div>
</div>
