<div class="bg-white dark:bg-gray-800 flex flex-col h-full min-h-96">
  <div class="h-56 bg-gray-100 dark:bg-gray-700 flex items-center justify-center">
    @if (product.main_image?.url) {
      <img
        [src]="product.main_image?.url"
        [alt]="product.name"
        class="object-cover h-full w-full"
        loading="lazy"
      />
    }
  </div>

  <div class="p-4 flex flex-col flex-grow">
    <h3 class="text-lg font-semibold">
      <a [routerLink]="['/products', product.slug]" class="hover:underline">
        {{ product.name }}
      </a>
    </h3>

    @if (product.description) {
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-300 line-clamp-3 flex-grow">
        {{ product.description }}
      </p>
    }

    <p class="mt-3 text-sm text-secondary">
      {{ product.category.name }} â€¢ {{ product.seller.company.name }}
    </p>

    <button
      class="mt-4 px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded transition-colors"
      (click)="onRemove()"
    >
      Remove
    </button>
  </div>
</div>
