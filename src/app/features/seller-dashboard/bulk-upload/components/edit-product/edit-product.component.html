<div class="h-full flex flex-col gap-4 p-4">
  <form [formGroup]="productFormGroup" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <!-- Basic Product Information -->
    <div class="bg-surface-50 p-4 rounded-lg">
      <h3 class="text-lg font-semibold mb-4">Basic Information</h3>
      <app-basic-product-info
        [productFormGroup]="productFormGroup"
        [countriesList]="countriesList"
      />
    </div>

    <!-- Category -->
    <div class="bg-surface-50 p-4 rounded-lg">
      <h3 class="text-lg font-semibold mb-4">Category</h3>
      <p class="text-sm text-muted-color mb-2">
        Category ID: {{ beingEditedProduct()?.category_id }}
      </p>
      <p class="text-xs text-muted-color">
        Note: Category changes are not supported in bulk edit mode
      </p>
    </div>

    <!-- Pricing Information -->
    <div class="bg-surface-50 p-4 rounded-lg">
      <h3 class="text-lg font-semibold mb-4">Pricing</h3>
      <app-pricing-info [productFormGroup]="productFormGroup" [currencies]="currencies" />
    </div>

    <!-- Product Specifications -->
    <div class="bg-surface-50 p-4 rounded-lg">
      <h3 class="text-lg font-semibold mb-4">Specifications</h3>
      <app-product-specs [productFormGroup]="productFormGroup" />
    </div>

    <!-- Sample & Tags Section -->
    <div class="bg-surface-50 p-4 rounded-lg">
      <h3 class="text-lg font-semibold mb-4">Sample & Tags</h3>
      <app-product-sample-and-tags
        [productFormGroup]="productFormGroup"
        [loading]="loading()"
        [update]="true"
      />
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-3 pt-4 border-t">
      <p-button label="Cancel" severity="secondary" [outlined]="true" type="button" />
      <p-button
        label="Update Product"
        icon="pi pi-check"
        type="submit"
        [loading]="loading"
        [disabled]="productFormGroup.invalid"
      />
    </div>
  </form>
</div>
