<section
  class="relative min-h-screen bg-gradient-to-br from-primary-900 via-primary-800 to-primary-900 dark:from-surface-dark-50 dark:via-surface-dark-100 dark:to-surface-dark-50 overflow-hidden pt-20"
  appAnimateOnScroll
  [config]="heroAnimationConfig"
>
  <div class="relative z-10 container mx-auto px-4 pt-24 pb-20">
    <div class="max-w-7xl mx-auto">
      <div class="text-center mb-16">
        <div
          class="inline-flex items-center gap-2 bg-surface-0/10 dark:bg-surface-dark-900/10 backdrop-blur-sm border border-surface-0/20 dark:border-surface-dark-900/20 rounded-full px-6 py-3 mb-8 animate-item"
        >
          <div class="w-2 h-2 bg-primary-400 dark:bg-primary-300 rounded-full animate-pulse"></div>
          <span class="text-surface-0/90 dark:text-surface-dark-900/90 text-sm font-medium"
            >Trusted by 10,000+ businesses worldwide</span
          >
        </div>

        <h1
          class="text-5xl md:text-7xl lg:text-8xl font-bold text-surface-0 dark:text-surface-dark-900 mb-8 leading-tight animate-item"
        >
          Connect.
          <span
            class="bg-gradient-to-r from-primary-400 via-primary-300 to-primary-400 dark:from-primary-300 dark:via-primary-200 dark:to-primary-300 bg-clip-text text-transparent"
          >
            Trade.
          </span>
          <br />
          Grow.
        </h1>

        <p
          class="text-xl md:text-2xl text-surface-0/80 dark:text-surface-dark-900/80 max-w-4xl mx-auto mb-12 leading-relaxed animate-item"
        >
          The world's most advanced B2B marketplace connecting businesses with verified suppliers,
          premium products, and endless opportunities for growth.
        </p>

        <div class="flex flex-col lg:flex-row items-center justify-center gap-6 mb-16 animate-item">
          <div class="relative w-full max-w-2xl">
            <div class="absolute inset-y-0 left-0 pl-6 flex items-center pointer-events-none">
              <i class="pi pi-search text-surface-500 dark:text-surface-dark-400 text-lg"></i>
            </div>
            <input
              type="text"
              placeholder="Search for products, suppliers, or categories..."
              class="w-full pl-14 pr-6 py-5 bg-surface-0/95 dark:bg-surface-dark-800/95 backdrop-blur-sm border-0 rounded-2xl text-surface-900 dark:text-surface-dark-900 placeholder-surface-500 dark:placeholder-surface-dark-400 text-lg focus:ring-4 focus:ring-primary-500/50 dark:focus:ring-primary-400/50 focus:outline-none shadow-2xl"
            />
          </div>

          <button
            class="bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 dark:from-primary-400 dark:to-primary-500 dark:hover:from-primary-500 dark:hover:to-primary-600 text-surface-0 dark:text-surface-dark-0 px-10 py-5 rounded-2xl font-semibold text-lg shadow-2xl hover:shadow-primary-500/25 dark:hover:shadow-primary-400/25 transition-all duration-300 hover:scale-105 flex items-center gap-3"
          >
            <i class="pi pi-search"></i>
            Search Now
          </button>
        </div>

        <div class="flex flex-wrap justify-center gap-4 mb-16 animate-item">
          <button
            class="bg-surface-0/10 hover:bg-surface-0/20 dark:bg-surface-dark-900/10 dark:hover:bg-surface-dark-900/20 backdrop-blur-sm border border-surface-0/20 dark:border-surface-dark-900/20 text-surface-0 dark:text-surface-dark-900 px-6 py-3 rounded-full transition-all duration-300 hover:scale-105"
          >
            Electronics
          </button>
          <button
            class="bg-surface-0/10 hover:bg-surface-0/20 dark:bg-surface-dark-900/10 dark:hover:bg-surface-dark-900/20 backdrop-blur-sm border border-surface-0/20 dark:border-surface-dark-900/20 text-surface-0 dark:text-surface-dark-900 px-6 py-3 rounded-full transition-all duration-300 hover:scale-105"
          >
            Industrial Equipment
          </button>
          <button
            class="bg-surface-0/10 hover:bg-surface-0/20 dark:bg-surface-dark-900/10 dark:hover:bg-surface-dark-900/20 backdrop-blur-sm border border-surface-0/20 dark:border-surface-dark-900/20 text-surface-0 dark:text-surface-dark-900 px-6 py-3 rounded-full transition-all duration-300 hover:scale-105"
          >
            Healthcare
          </button>
          <button
            class="bg-surface-0/10 hover:bg-surface-0/20 dark:bg-surface-dark-900/10 dark:hover:bg-surface-dark-900/20 backdrop-blur-sm border border-surface-0/20 dark:border-surface-dark-900/20 text-surface-0 dark:text-surface-dark-900 px-6 py-3 rounded-full transition-all duration-300 hover:scale-105"
          >
            Automotive
          </button>
        </div>
      </div>

      <div
        class="grid grid-cols-2 md:grid-cols-4 gap-8 mb-16"
        appAnimateOnScroll
        [config]="statsAnimationConfig"
      >
        @for (stat of stats(); track stat.label) {
          <div class="text-center stat-card animate-item">
            <div
              class="bg-surface-0/10 dark:bg-surface-dark-900/10 backdrop-blur-sm border border-surface-0/20 dark:border-surface-dark-900/20 rounded-2xl p-6 hover:bg-surface-0/20 dark:hover:bg-surface-dark-900/20 transition-all duration-300 hover:scale-105"
            >
              <div
                class="text-3xl md:text-4xl font-bold text-surface-0 dark:text-surface-dark-900 mb-2"
              >
                {{ stat.number }}
              </div>
              <div class="text-surface-0/70 dark:text-surface-dark-900/70 font-medium">
                {{ stat.label }}
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
