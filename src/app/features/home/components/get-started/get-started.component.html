<section
  class="py-12 bg-gradient-to-br from-primary-900 via-primary-800 to-primary-700 dark:from-surface-dark-100 dark:via-surface-dark-200 dark:to-surface-dark-100 relative overflow-hidden"
  appAnimateOnScroll
  [config]="animationConfig"
>
  <div class="absolute inset-0 opacity-10">
    <div
      class="absolute top-5 left-10 w-24 h-24 rounded-full bg-surface-0/10 dark:bg-surface-dark-900/10 animate-pulse"
    ></div>
    <div
      class="absolute bottom-10 right-20 w-32 h-32 rounded-full bg-primary-400/20 dark:bg-primary-300/20 animate-pulse animation-delay-1000"
    ></div>
    <div
      class="absolute top-1/2 left-1/4 w-20 h-20 rounded-full bg-primary-300/20 dark:bg-primary-200/20 animate-pulse animation-delay-2000"
    ></div>
  </div>

  <div class="container mx-auto px-4 text-center relative z-10">
    <div class="max-w-3xl mx-auto">
      <h2
        class="text-3xl md:text-4xl lg:text-5xl font-bold text-surface-0 dark:text-surface-dark-900 mb-4 leading-tight animate-item"
      >
        Ready to get started?
      </h2>

      <p
        class="text-lg md:text-xl text-surface-0/90 dark:text-surface-dark-900/90 mb-8 leading-relaxed animate-item"
      >
        Explore millions of products from trusted suppliers by signing up today!
      </p>

      <div class="animate-item">
        <button
          class="bg-surface-0 dark:bg-surface-dark-900 hover:bg-surface-50 dark:hover:bg-surface-dark-800 text-primary-600 dark:text-primary-400 font-semibold text-lg px-10 py-3 rounded-full shadow-2xl hover:shadow-surface-0/25 dark:hover:shadow-surface-dark-900/25 transition-all duration-300 hover:scale-105 transform"
        >
          Sign up
        </button>
      </div>
    </div>
  </div>
</section>
