<section class="py-12 overflow-hidden bg-surface-50 dark:bg-surface-dark-50" appAnimateOnScroll>
  <div class="container mx-auto px-4 mb-8">
    <h2
      class="text-2xl font-semibold text-center text-surface-900 dark:text-surface-dark-900 animate-item"
    >
      Trusted by Leading Companies
    </h2>
  </div>

  <div class="companies-slider animate-item">
    <div class="companies-track">
      @for (company of duplicatedCompanies(); track company.uniqueId) {
        <div class="company-item flex flex-col items-center justify-center">
          <i [class]="company.logo + ' text-4xl text-primary-500 dark:text-primary-400 mb-2'"></i>
          <span class="text-surface-600 dark:text-surface-dark-600 font-medium whitespace-nowrap">{{
            company.name
          }}</span>
        </div>
      }
    </div>
  </div>
</section>
