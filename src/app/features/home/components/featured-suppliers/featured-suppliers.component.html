<section class="py-16 bg-surface-50" @staggerFadeIn>
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold text-text-main mb-4 animate-item" @fadeInUp>
        Meet Our Featured Suppliers
      </h2>
      <p class="text-text-secondary max-w-2xl mx-auto text-lg animate-item" @fadeInUp>
        Enhance your business processes and maximize efficiency with our enterprise-grade solutions.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
      @for (feature of features; track feature.title; let i = $index) {
        <div class="feature-card" @fadeInUp>
          <div
            class="text-center p-8 rounded-2xl bg-white shadow-sm hover:shadow-md transition-all duration-300 hover:-translate-y-2 h-full flex flex-col"
          >
            <div
              [class]="
                'w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg ' +
                feature.color
              "
            >
              <i [class]="feature.icon + ' text-2xl text-white'"></i>
            </div>
            <h3 class="text-xl font-bold text-text-main mb-3">{{ feature.title }}</h3>
            <p class="text-text-secondary mb-6 leading-relaxed flex-grow">
              {{ feature.description }}
            </p>
            <a
              href="#"
              class="text-primary-500 hover:text-primary-600 font-semibold flex items-center justify-center gap-2 transition-colors"
            >
              Learn more
              <i class="pi pi-arrow-right text-sm"></i>
            </a>
          </div>
        </div>
      }
    </div>
  </div>
</section>
