<section
  class="py-16 bg-surface-50 dark:bg-surface-dark-50"
  appAnimateOnScroll
  [config]="animationConfig"
>
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2
        class="text-3xl md:text-4xl font-bold text-surface-900 dark:text-surface-dark-900 mb-4 animate-item"
      >
        Meet Our Featured Suppliers
      </h2>
      <p class="text-surface-600 dark:text-surface-dark-600 max-w-2xl mx-auto text-lg animate-item">
        Enhance your business processes and maximize efficiency with our enterprise-grade solutions.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
      @for (feature of features(); track feature.title; let i = $index) {
        <div class="feature-card animate-item">
          <div
            class="text-center p-8 rounded-2xl bg-surface-0 dark:bg-surface-dark-100 shadow-sm hover:shadow-md transition-all duration-300 hover:-translate-y-2 h-full flex flex-col"
          >
            <div
              [class]="
                'w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg ' +
                feature.color
              "
            >
              <i [class]="feature.icon + ' text-2xl text-surface-0'"></i>
            </div>
            <h3 class="text-xl font-bold text-surface-900 dark:text-surface-dark-900 mb-3">
              {{ feature.title }}
            </h3>
            <p class="text-surface-600 dark:text-surface-dark-600 mb-6 leading-relaxed flex-grow">
              {{ feature.description }}
            </p>
            <a
              href="#"
              class="text-primary-500 dark:text-primary-400 hover:text-primary-600 dark:hover:text-primary-500 font-semibold flex items-center justify-center gap-2 transition-colors"
            >
              Learn more
              <i class="pi pi-arrow-right text-sm"></i>
            </a>
          </div>
        </div>
      }
    </div>
  </div>
</section>
