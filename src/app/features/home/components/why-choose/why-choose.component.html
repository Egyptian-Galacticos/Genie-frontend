<section class="py-16 bg-surface-50 dark:bg-surface-dark-50" appAnimateOnScroll>
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2
        class="text-3xl md:text-4xl font-bold text-surface-900 dark:text-surface-dark-900 mb-4 animate-item"
      >
        Why Choose Us?
      </h2>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 max-w-6xl mx-auto">
      @for (feature of features(); track feature.title; let i = $index) {
        <div class="feature-card animate-item">
          <div
            class="text-center p-8 rounded-lg border border-surface-200 dark:border-surface-dark-200 bg-surface-0 dark:bg-surface-dark-100 hover:shadow-md transition-all duration-300 hover:-translate-y-1 h-full flex flex-col items-center"
          >
            <div
              [class]="
                'w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg ' +
                feature.color
              "
            >
              <i [class]="feature.icon + ' text-2xl text-surface-0'"></i>
            </div>

            <h3 class="text-xl font-bold text-surface-900 dark:text-surface-dark-900 mb-3">
              {{ feature.title }}
            </h3>
            <p class="text-surface-600 dark:text-surface-dark-600 text-center leading-relaxed">
              {{ feature.description }}
            </p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
