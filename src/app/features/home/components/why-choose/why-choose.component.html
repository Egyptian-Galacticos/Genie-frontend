<section class="py-16 bg-gray-50">
  <div class="container mx-auto px-4">
    <!-- Header -->
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4 animate-item">Why Choose Us?</h2>
    </div>

    <!-- Features Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 max-w-6xl mx-auto">
      @for (feature of features; track feature.title; let i = $index) {
        <div class="feature-card">
          <div
            class="text-center p-8 rounded-lg border border-gray-200 bg-white hover:shadow-md transition-all duration-300 hover:-translate-y-1 h-full flex flex-col items-center"
          >
            <div
              [class]="
                'w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg ' +
                feature.color
              "
            >
              <i [class]="feature.icon + ' text-2xl text-white'"></i>
            </div>

            <h3 class="text-xl font-bold text-gray-900 mb-3">{{ feature.title }}</h3>
            <p class="text-gray-600 text-center leading-relaxed">{{ feature.description }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
