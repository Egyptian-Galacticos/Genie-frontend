<section class="py-20 bg-surface-0 overflow-hidden">
  <div class="container mx-auto px-4">
    <!-- Header -->
    <div class="text-center mb-16 max-w-4xl mx-auto">
      <h2 class="text-4xl md:text-5xl font-bold text-text-main leading-tight animate-item">
        Explore millions of offerings tailored to your business needs
      </h2>
    </div>

    <!-- Categories Carousel -->
    <div class="animate-item flex justify-center">
      <div class="w-full max-w-7xl">
        <p-carousel
          [value]="categories"
          [numVisible]="8"
          [numScroll]="4"
          [responsiveOptions]="responsiveOptions"
          [circular]="true"
          [autoplayInterval]="0"
          [showNavigators]="true"
          [showIndicators]="false"
          styleClass="categories-carousel"
        >
          <ng-template pTemplate="item" let-category>
            <div class="category-item p-4">
              <div
                class="flex flex-col items-center text-center cursor-pointer hover:scale-105 transition-transform duration-300"
              >
                <div
                  class="w-20 h-20 md:w-24 md:h-24 bg-surface-100 hover:bg-surface-200 rounded-full flex items-center justify-center mb-4 transition-all duration-300 border border-surface-200 hover:border-surface-300 shadow-sm hover:shadow-md"
                >
                  <i [class]="category.icon + ' text-2xl md:text-3xl text-text-secondary'"></i>
                </div>

                <h3
                  class="text-sm md:text-base font-medium text-text-main text-center leading-tight max-w-[100px] md:max-w-[120px]"
                >
                  {{ category.name }}
                </h3>
              </div>
            </div>
          </ng-template>
        </p-carousel>
      </div>
    </div>
  </div>
</section>
