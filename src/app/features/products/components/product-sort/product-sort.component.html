<div class="flex items-center gap-3">
  <label
    for="sort-select"
    class="text-sm font-medium text-surface-700 dark:text-surface-300 whitespace-nowrap flex items-center gap-2"
  >
    <i class="pi pi-sort-alt text-primary text-sm"></i>
    Sort by:
  </label>
  <p-select
    inputId="sort-select"
    [options]="sortOptions"
    [ngModel]="currentSortValue()"
    (ngModelChange)="onSortChange($event)"
    optionLabel="label"
    optionValue="value"
    appendTo="body"
    scrollHeight="250px"
    class="min-w-48"
    styleClass="text-sm h-10 border-surface-300 dark:border-surface-600 hover:border-primary-300 dark:hover:border-primary-600 focus:border-primary-500 dark:focus:border-primary-400 transition-all duration-200"
  />
</div>
